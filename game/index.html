<!DOCTYPE html>
<html>
<head>
    <title>Game | Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <h3>Instructions: </h3>
    <ol>
        <li>Select your 'throw' choice from the drop down list below.</li>
        <li>Your computer opponent will randomly throw a choice.</li>
        <li>The outcome of the game will display below.</li>
    </ol>
    
    <form>
        <fieldset>
            <legend>Play the next game: </legend>
            <label for="playerThrow">Select your next throw:</label><br>
            <select id="playerThrow" name="playerThrow">
                <option value="">- Make a selection -</option>
                <option value="Rock">Rock</option>
                <option value="Paper">Paper</option>
                <option value="Scissors">Scissors</option>
            </select>
        </fieldset>
    </form>

    <h3>Outcome of the Game: </h3>
    <div id="gamePlayerThrow"></div>
    <div id="gameOpponentThrow"></div><br>
    <div id="gameResult"></div>
</body>
</html>
